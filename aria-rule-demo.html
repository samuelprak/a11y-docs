<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native HTML vs ARIA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
        }

        .example {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bad {
            background-color: #ffebee;
            border-color: #f44336;
        }

        .good {
            background-color: #e8f5e8;
            border-color: #4caf50;
        }

        .label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .bad .label {
            color: #d32f2f;
        }

        .good .label {
            color: #388e3c;
        }

        /* Style the div to look like a button */
        .fake-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }

        .fake-button:hover {
            background-color: #0056b3;
        }

        .fake-button:focus {
            outline: 2px solid #80bdff;
        }

        /* Native button styling */
        .real-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .real-button:hover {
            background-color: #0056b3;
        }

        .code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 3px;
            margin-top: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="example bad">
        <div class="label">❌ Bad: Using div with ARIA</div>
        <div class="fake-button" role="button" tabindex="0" onclick="alert('Clicked!')">
            Click Me
        </div>
        <div class="code">&lt;div role="button" tabindex="0"&gt;Click Me&lt;/div&gt;</div>
    </div>

    <div class="example good">
        <div class="label">✅ Good: Using native button</div>
        <button class="real-button" onclick="alert('Clicked!')">
            Click Me
        </button>
        <div class="code">&lt;button&gt;Click Me&lt;/button&gt;</div>
    </div>

    <script>
        // Add keyboard support for the fake button (this is what you get for free with <button>)
        document.querySelector('.fake-button').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
    </script>
</body>
</html>
